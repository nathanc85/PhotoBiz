<div class='container'>
  <img class='photo-session-image' [src]="photoSession?.imageUrl" [alt]="photoSession?.name">

  <div class="row">
    <div class="col-md-11">
      <h2>{{photoSession?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{photoSession?.date}}</div>
      <div><strong>Time:</strong> {{photoSession?.time}}</div>
      <div><strong>Price:</strong> ${{photoSession?.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{photoSession?.location?.address}}<br />
        {{photoSession?.location?.city}}, {{photoSession?.location?.country}}
      </address>
    </div>
  </div>
</div>
